<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Train Booking Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Train Booking Page</h1>

  <form action="submit_booking.php" method="POST">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>

    <label for="train_number">Train Number:</label><br>
    <input type="text" id="train_number" name="train_number"><br>

    <label for="departure_date">Departure Date:</label><br>
    <input type="date" id="departure_date" name="departure_date"><br>

    <label for="passengers">Passengers:</label><br>
    <input type="number" id="passengers" name="passengers"><br>

    <input type="submit" value="Submit Booking">
  </form>

  <script src="script.js"></script>
</body>

</html>
